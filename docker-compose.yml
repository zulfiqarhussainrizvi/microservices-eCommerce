version: '3.8'

services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ironfish54
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  amazon-server:
    image: zulfiqarhussain/amazon-server:latest
    container_name: amazon-server
    ports:
      - "8761:8761"
    environment:
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - EUREKA_INSTANCE_HOSTNAME=amazon-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: always

  product-service:
    image: zulfiqarhussain/product-service:latest
    container_name: product-service
    ports:
      - "8885:8885"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/productdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=ironfish54
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://amazon-server:8761/eureka
    depends_on:
      mysql:
        condition: service_healthy
      amazon-server:
        condition: service_healthy
    restart: always

  order-service:
    image: zulfiqarhussain/order-service:latest
    container_name: order-service
    ports:
      - "8883:8883"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/orderdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=ironfish54
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://amazon-server:8761/eureka
    depends_on:
      mysql:
        condition: service_healthy
      amazon-server:
        condition: service_healthy
      product-service:
        condition: service_started
    restart: always

volumes:
  mysql_data:
