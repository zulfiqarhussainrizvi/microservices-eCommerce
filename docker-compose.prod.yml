services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ironfish54
      MYSQL_DATABASE: productdb
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-cloud

  amazon-server:
    image: zulfiqarhussain/amazon-server:latest
    ports:
      - "8761:8761"
    environment:
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=false
      - EUREKA_INSTANCE_HOSTNAME=amazon-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/eureka/apps"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: always
    networks:
      - spring-cloud  

  product-service:
    image: zulfiqarhussain/product-service:latest
    ports:
      - "8885:8885"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/productdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=ironfish54
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://amazon-server:8761/eureka
      - SERVER_PORT=8885
    depends_on:
      mysql:
        condition: service_healthy
      amazon-server:
        condition: service_healthy
    restart: always
    networks:
      - spring-cloud

  order-service:
    image: zulfiqarhussain/order-service:latest
    ports:
      - "8883:8883"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/orderdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=ironfish54
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://amazon-server:8761/eureka
      - SERVER_PORT=8883
    depends_on:
      mysql:
        condition: service_healthy
      amazon-server:
        condition: service_healthy
      product-service:
        condition: service_started
    restart: always
    networks:
      - spring-cloud

networks:
  spring-cloud:
    driver: bridge
