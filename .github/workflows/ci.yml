name: CI Microservices

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21

    - name: Build Amazon Server (skip tests)
      run: mvn clean package -DskipTests -f amazon-server/pom.xml

    - name: Build Product Service (skip tests)
      run: mvn clean package -DskipTests -f product-service/pom.xml

    - name: Build Order Service (skip tests)
      run: mvn clean package -DskipTests -f order-service/pom.xml

    - name: Start Eureka Server
      run: java -jar amazon-server/target/amazon-server-0.0.1-SNAPSHOT.jar &

    - name: Wait for Eureka server to be ready
      run: |
        for i in {1..30}; do
          curl -s http://localhost:8761 && break || sleep 2
        done

    - name: Start Product Service
      run: java -jar product-service/target/product-service-0.0.1-SNAPSHOT.jar &

    - name: Start Order Service
      run: java -jar order-service/target/order-service-0.0.1-SNAPSHOT.jar &

    - name: Wait for services to register with Eureka
      run: sleep 20

    - name: Run tests for all services
      run: |
        mvn test -f amazon-server/pom.xml
        mvn test -f product-service/pom.xml
        mvn test -f order-service/pom.xml
