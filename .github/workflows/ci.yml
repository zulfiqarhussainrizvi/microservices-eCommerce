name: CI Microservices

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ironfish54
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    env:
      MYSQL_ROOT_PASSWORD: ironfish54

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          mysqladmin ping -h 127.0.0.1 -P 3306 --silent && break
          echo "Waiting for MySQL..."
          sleep 5
        done

    - name: Create productdb and orderdb databases
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -p"$MYSQL_ROOT_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS productdb;"
        mysql -h 127.0.0.1 -P 3306 -u root -p"$MYSQL_ROOT_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS orderdb;"

    - name: Build all services (skip tests)
      run: mvn clean package -DskipTests

    - name: Start Eureka Server
      run: java -jar amazon-server/target/amazon-server-0.0.1-SNAPSHOT.jar &
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/productdb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}

    - name: Wait for Eureka Server to be ready
      run: |
        for i in {1..30}; do
          curl -s http://localhost:8761 || sleep 2
        done

    - name: Start Product Service
      run: java -jar product-service/target/product-service-0.0.1-SNAPSHOT.jar &
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/productdb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}

    - name: Start Order Service
      run: java -jar order-service/target/order-service-0.0.1-SNAPSHOT.jar &
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/orderdb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}

    - name: Wait for services to register with Eureka
      run: sleep 20

    - name: Run tests
      run: mvn test
